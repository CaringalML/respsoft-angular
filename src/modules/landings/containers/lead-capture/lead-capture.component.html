<sbpro-layout-landing footerClasses="bg-dark footer-dark">
    <sb-top-nav topNavClasses="bg-custom-yellowish navbar-light" brandClasses="text-primary"
        buttonClasses="btn-primary"></sb-top-nav>

    <!-- <sbpro-page-header headerClasses="bg-img-cover overlay overlay-60 page-header-ui-dark" borderType="rounded" borderClasses="text-yellowish2" backgroundImage="url(https://source.unsplash.com/PTRzqc_h1r4/1600x900)"> -->
    <sbpro-page-header headerClasses="bg-img-cover overlay overlay-60 page-header-ui-dark" borderType="rounded"
        borderClasses="text-yellowish2" backgroundImage="url(https://source.unsplash.com/PTRzqc_h1r4/1600x900)">
        <div class="page-header-ui-content position-relative">
            <div class="container px-5 text-center">
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8">
                        <h1 class="page-header-ui-title mb-3">Let's Talk!</h1>
                        <p class="page-header-ui-text mb-0">Have questions? We're here to help!</p>
                    </div>
                </div>
            </div>
        </div>
    </sbpro-page-header>
    <!-- <sbpro-page-section sectionClasses="py-10 bg-light bg-custom-yellowish" borderType="rounded" borderClasses="text-dark" -->
    <sbpro-page-section sectionClasses="py-10 bg-custom-yellowish2" borderType="rounded" borderClasses="text-dark">
        <div class="container px-5">
            <a class="card post-preview post-preview-featured mb-5">
                <div class="row gx-0">
                    <div class="col-lg-5 ">
                        <div class="post-preview-featured-img"
                            style="background-image: url('https://source.unsplash.com/vZJdYl5JVXY/660x360')"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="card-body bg-custom-yellowish">
                            <div class="py-5">
                                <h5 class="card-title">Send us a message</h5>
                                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                                    <div class="row">
                                        <div class="mb-3 col-md-6"><label class="small text-gray-600"
                                                for="leadCapFirstName">First Name</label><input class="form-control"
                                                id="leadCapFirstName" data-cy="firstNameInput" type="text"
                                                formControlName="firstName" [class.is-valid]="firstNameControlValid"
                                                [class.is-invalid]="firstNameControlInvalid" /></div>
                                        <div class="invalid-feedback" *ngIf='firstNameControl.hasError("required")'>
                                            First Name required.</div>
                                        <div class="mb-3 col-md-6"><label class="small text-gray-600"
                                                for="leadCapLastName">Last Name</label><input class="form-control"
                                                id="leadCapLastName" data-cy="lastNameInput" type="text"
                                                formControlName="lastName" [class.is-valid]="lastNameControlValid"
                                                [class.is-invalid]="lastNameControlInvalid" /></div>
                                        <div class="invalid-feedback" *ngIf='lastNameControl.hasError("required")'>Last
                                            Name required.</div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="small text-gray-600" for="leadCapEmail">Email address</label>
                                        <input class="form-control" id="leadCapEmail" data-cy="emailInput" type="email"
                                            formControlName="email" [class.is-valid]="emailControlValid"
                                            [class.is-invalid]="emailControlInvalid" />

                                        <div class="invalid-feedback" *ngIf='emailControl.hasError("required")'>Email
                                            required.</div>
                                        <div class="invalid-feedback" *ngIf='emailControl.hasError("email")'>Email is
                                            not valid.</div>
                                    </div>
                                    <div class="mb-0">
                                        <label class="small text-gray-600" for="leadCapCompany">Company or
                                            Organization</label>
                                        <input class="form-control" id="leadCapCompany" data-cy="companyInput"
                                            type="text" formControlName="company" [class.is-valid]="companyControlValid"
                                            [class.is-invalid]="companyControlInvalid" />
                                        <div class="invalid-feedback" *ngIf='companyControl.hasError("required")'>
                                            Company or Organization required.</div>
                                    </div>
                                    <div class="mb-0">
                                        <label class="small text-gray-600" for="leadCapComment">Comment</label>
                                        <textarea class="form-control" rows="4" id="leadCapComment" name="leadCapComment"
                                            data-cy="commentInput" formControlName="comment"
                                            [class.is-valid]="commentControlValid"
                                            [class.is-invalid]="commentControlInvalid"></textarea>
                                        <div class="invalid-feedback" *ngIf='commentControl.hasError("required")'>
                                            Comment or message required.</div>
                                    </div>

                                    <div class="mb-0 mt-4">
                                        <re-captcha id="leadCaptcha" (resolved)="resolved($event)"
                                            (expired)="onExpired($event)" (error)="onError($event)" errorMode="handled"
                                            siteKey="{{this.siteKey}}" required [class.is-valid]="recaptchaControlValid"
                                            [class.is-invalid]="recaptchaControlInvalid">
                                        </re-captcha>
                                        <div class="invalid-feedback" *ngIf='recaptchaControlInvalid'>Captcha required
                                        </div>
                                    </div>
                                    <div class="d-grid"><button class="btn btn-primary fw-500 mt-4"
                                            data-cy="submitButton" type="submit"
                                            [disabled]="signupForm.invalid">Submit</button></div>
                                </form>
                            </div>
                            <hr />
                        </div>
                    </div>
                </div>
            </a>


        </div>
        <ng-template #confirmationModal let-modal>
            <div class="modal-header">
                <h5 class="modal-title">Message has been sent!</h5>
                <div class="btn-close" type="button" aria-label="Close" (click)='modal.dismiss("Cross click")'><span
                        aria-hidden="true">Ã—</span></div>
            </div>
            <div class="modal-body">
                <br />
                <p>Thank you, we will be in touch soon.</p>
                <!--Wired up and ready to go. Just add a backend. <br /><br /> -->
                <!-- firstName: <code>{{signupForm.value.firstName}}</code>
                <br />
                lastName: <code>{{signupForm.value.lastName}}</code>
                <br />
                email: <code>{{signupForm.value.email}}</code>
                <br />
                company: <code>{{signupForm.value.company}}</code> <br /> -->
            </div>
            <div class="modal-footer"><button class="btn btn-primary" type="button"
                    (click)="modal.close()">Close</button></div>
        </ng-template>
    </sbpro-page-section>
</sbpro-layout-landing>
