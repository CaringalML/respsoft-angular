<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="text-center my-5" *ngIf="title">

        <div class="badge bg-teal-soft text-teal badge-marketing rounded-pill mb-3 fs-2">{{title}}</div>
        
    </div>
  <div class="row gx-5">
      <div class="mb-4 col-md-6"><label class="mb-2 text-dark" for="inputName">First Name</label><input
              class="form-control py-4" id="inputName" type="text" placeholder="First name"
              data-cy="firstNameInput" type="text" formControlName="firstName"
              [class.is-valid]="firstNameControlValid" [class.is-invalid]="firstNameControlInvalid" />
          <div class="invalid-feedback" *ngIf='firstNameControl.hasError("required")'>
              First Name required.</div>
      </div>
      <div class="mb-4 col-md-6"><label class="mb-2 text-dark" for="inputName2">Last Name</label><input
              class="form-control py-4" id="inputName2" type="text" placeholder="Last name"
              data-cy="lastNameInput" type="text" formControlName="lastName"
              [class.is-valid]="lastNameControlValid" [class.is-invalid]="lastNameControlInvalid" />
          <div class="invalid-feedback" *ngIf='lastNameControl.hasError("required")'>Last
              Name required.</div>
      </div>
  </div>
  <div class="row gx-5">
      <div class="mb-4 col-md-6">
          <label class="mb-2 text-dark" for="inputEmail">Email</label><input class="form-control py-4"
              id="inputEmail" data-cy="emailInput" type="email" placeholder="name@example.com"
              formControlName="email" [class.is-valid]="emailControlValid"
              [class.is-invalid]="emailControlInvalid" />

          <div class="invalid-feedback" *ngIf='emailControl.hasError("required")'>Email
              required.</div>
          <div class="invalid-feedback" *ngIf='emailControl.hasError("email")'>Email is
              not valid.</div>
      </div>
      <div class="mb-4 col-md-6"><label class="mb-2 text-dark" for="inputEmail">Company or
              Organization</label>
              <input class="form-control py-4" id="inputEmail" type="text"
              placeholder=""  data-cy="companyInput"
              type="text" formControlName="company" [class.is-valid]="companyControlValid"
              [class.is-invalid]="companyControlInvalid" />
          <div class="invalid-feedback" *ngIf='companyControl.hasError("required")'>
              Company or Organization required.</div>
      </div>
  </div>
  <div class="mb-4"><label class="mb-2 text-dark" for="inputMessage">Message</label><textarea
          class="form-control py-3" id="inputMessage" type="text" placeholder="Enter your message..."
          rows="4" data-cy="commentInput" formControlName="comment"
          [class.is-valid]="commentControlValid"
          [class.is-invalid]="commentControlInvalid"></textarea>
      <div class="invalid-feedback" *ngIf='commentControl.hasError("required")'>
          Message required.</div>
  </div>

  <div class="mb-0 mt-4">
      <re-captcha id="leadCaptcha" (resolved)="resolved($event)" (expired)="onExpired($event)"
          (error)="onError($event)" errorMode="handled" 
          siteKey="{{this.siteKey}}" required
          [class.is-valid]="recaptchaControlValid" [class.is-invalid]="recaptchaControlInvalid && signupForm.dirty && signupForm.invalid">
      </re-captcha>
      <div class="invalid-feedback" *ngIf="recaptchaControlInvalid && signupForm.dirty && signupForm.invalid">Captcha required
      </div>
  </div>
  <div class="text-center">
      <button class="btn btn-teal fw-500 mt-4" type="submit">{{submitText}}
      </button>
  </div>
</form>
